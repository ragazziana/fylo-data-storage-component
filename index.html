<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="style.css" />
        <title>Frontend Mentor | Fylo data storage component</title>
    </head>
    <body>
        <main>
            <div class="wrapper">
                <div class="top-card">
                    <img class="logotype" src="images/logo.svg" alt="logotype" />

                    <div class="icons">
                        <div class="icon1">
                            <a href="#"><img class="icon-bar" src="images/icon-document.svg" alt="document image" /></a>
                        </div>
                        <div class="icon2">
                            <a href="#"><img class="icon-bar" src="images/icon-folder.svg" alt="folder image" /></a>
                        </div>
                        <div class="icon3">
                            <a href="#"><img class="icon-bar" src="images/icon-upload.svg" alt="cloud image" /></a>
                        </div>
                    </div>
                </div>

                <div class="info-card">
                    <p class="info1">Youâ€™ve used 815 GB of your storage</p>

                    <div class="progress-bar">
                        <div class="gradient-bar">
                            <div class="white-circle"></div>
                        </div>
                    </div>

                    <div class="storage-count">
                        <p>0 GB</p>
                        <p>1000 GB</p>
                    </div>
                    <p class="detail">185 <span class="transparency">GB Left</span></p>
                    <div class="arrow-down"></div>
                </div>
            </div>
        </main>
    </body>
</html>
